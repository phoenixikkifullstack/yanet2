[package]
name = "yanet-cli-pdump"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
clap_complete = "4.5"
log = "0.4"
colored = "3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["rt", "macros", "signal"] }
tonic = { version = "0.13" }
prost = "0.13"
ptree = "0.5"
ync = { path = "../../../cli/core", version = "0.1", package = "yanet-cli" }
bytesize = "2.0.1"
pcap-file = "3.0.0-rc1"
tokio-util = "0.7.15"
pnet_packet = "0.35"

[build-dependencies]
tonic-build = "0.13" 
